version: 0.2

phases:
  install:
    runtime-versions:
      nodejs:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Running tests...
      - npx test
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - build/**/*
  base-directory: build

cache:
  paths:
    - "node_modules/**/*"
